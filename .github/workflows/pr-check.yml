name: Pre-Build

on:
  pull_request:
    branches:
      - '**'

jobs:
  pre-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Check format
        run: npm run format:check

      - name: Lint check
        run: npm run lint:check

      - name: Lint fix
        run: npm run lint:fix
