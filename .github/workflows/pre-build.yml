name: Pre-Build

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  pre-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Check format
        run: npm run format:check

      - name: Fix format
        run: npm run format:fix

      - name: Lint check
        run: npm run lint:check

      - name: Lint fix
        run: npm run lint:fix

      - name: Commit changes
        run: |
          git config --local user.email "pre-build@localhost"
          git config --local user.name "Pre-Build Bot"
          git add .
          git diff --staged --quiet || git commit -m "Auto-fix: format and lint issues"
          git push

